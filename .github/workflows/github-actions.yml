name: Github Action Init
run-name: ${{ github.actor }} testing
on: [push]
jobs:
  express-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.6.0
      - run: cd tests/express
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
